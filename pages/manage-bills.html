<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manage Bills - Hotel Bill Management System</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="../css/styles.css">
    <link rel="stylesheet" href="../css/dashboard.css">
    <link rel="stylesheet" href="../css/manage-bills.css">
</head>
<body class="dashboard-page">
    <!-- Sidebar -->
    <nav class="sidebar">
        <div class="sidebar-header">
            <i class="fas fa-hotel"></i>
            <h2>Luxury Hotel</h2>
        </div>
        <ul class="nav-links">
            <li>
                <a href="dashboard.html">
                    <i class="fas fa-chart-line"></i>
                    Dashboard
                </a>
            </li>
            <li>
                <a href="bill-generator.html">
                    <i class="fas fa-file-invoice"></i>
                    New Bill
                </a>
            </li>
            <li class="active">
                <a href="manage-bills.html">
                    <i class="fas fa-list-alt"></i>
                    Manage Bills
                </a>
            </li>
            <li>
                <a href="settings.html">
                    <i class="fas fa-cog"></i>
                    Settings
                </a>
            </li>
        </ul>
    </nav>

    <!-- Main Content -->
    <main class="main-content">
        <!-- Top Bar -->
        <div class="top-bar">
            <button class="menu-toggle">
                <i class="fas fa-bars"></i>
            </button>
            <div class="user-info">
                <span>Welcome, Admin</span>
                <a href="../index.html" class="logout-btn">
                    <i class="fas fa-sign-out-alt"></i>
                    Logout
                </a>
            </div>
        </div>

        <!-- Manage Bills Content -->
        <div class="manage-bills-content">
            <div class="header-actions">
                <h1>Manage Bills</h1>
                <div class="actions">
                    <div class="search-box">
                        <input type="text" id="searchInput" placeholder="Search bills...">
                        <i class="fas fa-search"></i>
                    </div>
                    <a href="bill-generator.html" class="btn-primary">
                        <i class="fas fa-plus"></i>
                        New Bill
                    </a>
                </div>
            </div>

            <div class="filters card">
                <div class="filter-group">
                    <label>Date Range</label>
                    <div class="date-inputs">
                        <input type="date" id="startDate">
                        <span>to</span>
                        <input type="date" id="endDate">
                    </div>
                </div>
                <div class="filter-group">
                    <label>Status</label>
                    <select id="statusFilter">
                        <option value="">All</option>
                        <option value="paid">Paid</option>
                        <option value="pending">Pending</option>
                        <option value="cancelled">Cancelled</option>
                    </select>
                </div>
                <button class="btn-primary" onclick="applyFilters()">
                    <i class="fas fa-filter"></i>
                    Apply Filters
                </button>
            </div>

            <div class="bills-table-container card">
                <table class="table bills-table">
                    <thead>
                        <tr>
                            <th>Bill No</th>
                            <th>Guest Name</th>
                            <th>Room No</th>
                            <th>Check-in</th>
                            <th>Check-out</th>
                            <th>Amount</th>
                            <th>Status</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody id="billsTableBody">
                        <!-- Populated by JavaScript -->
                    </tbody>
                </table>

                <div class="pagination">
                    <button class="btn-secondary" onclick="previousPage()">
                        <i class="fas fa-chevron-left"></i>
                        Previous
                    </button>
                    <span id="pageInfo">Page 1 of 1</span>
                    <button class="btn-secondary" onclick="nextPage()">
                        Next
                        <i class="fas fa-chevron-right"></i>
                    </button>
                </div>
            </div>
        </div>
    </main>

    <!-- Delete Confirmation Modal -->
    <div class="modal" id="deleteModal">
        <div class="modal-content">
            <h2>Confirm Delete</h2>
            <p>Are you sure you want to delete this bill?</p>
            <div class="modal-actions">
                <button class="btn-secondary" onclick="closeModal()">Cancel</button>
                <button class="btn-danger" onclick="confirmDelete()">Delete</button>
            </div>
        </div>
    </div>

    <script src="../js/manage-bills.js"></script>
</body>
</html>
